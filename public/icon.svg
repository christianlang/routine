<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a2e"/>
  <!-- Colored routine segments (like pie slices) -->
  <!-- Morning: orange segment ~45° -->
  <path d="M256,256 L256,16 A240,240 0 0,1 425.7,86.3 Z" fill="#FF9500" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Green segment ~45° -->
  <path d="M256,256 L425.7,86.3 A240,240 0 0,1 496,256 Z" fill="#4CAF50" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Blue segment ~45° -->
  <path d="M256,256 L496,256 A240,240 0 0,1 425.7,425.7 Z" fill="#2196F3" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Purple segment ~45° -->
  <path d="M256,256 L425.7,425.7 A240,240 0 0,1 256,496 Z" fill="#9C27B0" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Pink segment ~45° -->
  <path d="M256,256 L256,496 A240,240 0 0,1 86.3,425.7 Z" fill="#E91E63" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Yellow segment ~45° -->
  <path d="M256,256 L86.3,425.7 A240,240 0 0,1 16,256 Z" fill="#FFC107" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Teal segment ~45° -->
  <path d="M256,256 L16,256 A240,240 0 0,1 86.3,86.3 Z" fill="#00BCD4" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Red segment ~45° -->
  <path d="M256,256 L86.3,86.3 A240,240 0 0,1 256,16 Z" fill="#FF5722" opacity="0.85" clip-path="url(#circle-clip)"/>
  <!-- Inner circle (dark) for contrast -->
  <circle cx="256" cy="256" r="100" fill="#1a1a2e"/>
  <!-- Clock hands -->
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="white" stroke-width="12" stroke-linecap="round" transform="rotate(30, 256, 256)"/>
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="256" y2="130" stroke="white" stroke-width="8" stroke-linecap="round" transform="rotate(200, 256, 256)"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="14" fill="white"/>
  <!-- Hour markers -->
  <circle cx="256" cy="36" r="8" fill="white" opacity="0.6"/>
  <circle cx="376" cy="76" r="8" fill="white" opacity="0.6"/>
  <circle cx="436" cy="196" r="8" fill="white" opacity="0.6"/>
  <circle cx="436" cy="316" r="8" fill="white" opacity="0.6"/>
  <circle cx="376" cy="436" r="8" fill="white" opacity="0.6"/>
  <circle cx="256" cy="476" r="8" fill="white" opacity="0.6"/>
  <circle cx="136" cy="436" r="8" fill="white" opacity="0.6"/>
  <circle cx="76" cy="316" r="8" fill="white" opacity="0.6"/>
  <circle cx="76" cy="196" r="8" fill="white" opacity="0.6"/>
  <circle cx="136" cy="76" r="8" fill="white" opacity="0.6"/>
</svg>
